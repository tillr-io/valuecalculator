<!DOCTYPE html>
<html lang="en" >
  	<head>
		<title>tillr Value Calculator</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="./styles/vendor/bootstrap.min.css" />
		<link rel="stylesheet" href="./styles/vendor/rzslider.css" />
		<link rel="stylesheet" href="./styles/default.css" />
		<style type="text/css">
			/**
				* Hide when Angular is not yet loaded and initialized
				*/
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
				display: none !important;
			}
		</style>
	</head>
	<body ng-app="vc" ng-cloak>
		
		<div class="container">
			
			<div class="jumbotron">
				
				<div class="row">
					<div class="col-xs-2">
						<div class="centered">
							<img src="./images/logo.png" class="img-responsive" />
						</div>
					</div>
					<div class="col-xs-10">
						<div class="page-header">
							<h1>tillr Value Calculator</h1>
							<h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean hendrerit leo vel odio facilisis ultricies. Pellentesque auctor. </h3>
						</div>
					</div>
				</div>
			
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<value-calculator></value-calculator>
				</div>
			</div>
			
		</div>
	
		<script src="./scripts/vendor/angular.min.js"></script>
		<script src="./scripts/vendor/ngcurrency.js"></script>
		<script src="./scripts/vendor/rzslider.min.js"></script>
		<script src="./scripts/app.js"></script>

		<script type="text/ng-template" id="calculator.html">
			<ng-form name="calculator">

				<!-- Number of inspections per week -->
				<div class="option">
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<label for="inspections">Number of inspections per week</label>
						</div>
						<div class="col-xs-11 col-sm-6">
							<rzslider rz-slider-model="calc.inspections" rz-slider-options="calc.inspectionsOptions"></rzslider>
						</div>
						<div class="col-xs-2">
							<input id="inspections" class="form-control input-sm" type="text" name="inspections" ng-model="calc.inspections" ng-change="calc.update()">
						</div>
					</div>
				</div>
				<!-- /Number of inspections per week -->
				
				<!-- Number of hours spent on follow up tasks per week (in hours) -->
				<div class="option">
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<label for="hours">Number of hours spent on follow up tasks per week (in hours)</label>
						</div>
						<div class="col-xs-11 col-sm-6">
							<rzslider rz-slider-model="calc.hours" rz-slider-options="calc.hoursOptions"></rzslider>
						</div>
						<div class="col-xs-2">
							<input id="hours" class="form-control input-sm" type="text" name="hours" ng-model="calc.hours" ng-change="calc.update()">
						</div>
					</div>
				</div>
				<!-- /Number of hours spent on follow up tasks per week (in hours) -->
				
				<!-- Average time spent on follow up tasks per week (in hours) -->
				<div class="option">
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<label for="time">Average time spent on follow up tasks per week (in hours)</label>
						</div>
						<div class="col-xs-11 col-sm-6">
							<rzslider rz-slider-model="calc.time" rz-slider-options="calc.timeOptions"></rzslider>
						</div>
						<div class="col-xs-2">
							<input id="time" class="form-control input-sm" type="text" readonly name="time" ng-model="calc.time" ng-change="calc.update()">
						</div>
					</div>
				</div>
				<!-- /Average time spent on follow up tasks per week (in hours) -->
				
				<!-- Average salary of the person carrying out the inspections -->
				<div class="option">
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<label for="salary">Average salary of the person carrying out the inspections</label>
						</div>
						<div class="col-xs-11 col-sm-6">
							<rzslider rz-slider-model="calc.salary" rz-slider-options="calc.salaryOptions"></rzslider>
						</div>
						<div class="col-xs-2">
							<input id="salary" class="form-control input-sm" type="text" name="salary" ng-model="calc.salary" ng-currency min="0" fraction="0" currency-symbol="£" ng-change="calc.update()">
						</div>
					</div>
				</div>
				<!-- /Average salary of the person carrying out the inspections -->
				
				<!-- Average weekly rate of the person carrying out the inspections -->
				<div class="option">
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<label for="weeklyrate">Average weekly rate of the person carrying out the inspections</label>
						</div>
						<div class="col-xs-11 col-sm-6">
							<rzslider rz-slider-model="calc.weeklyrate" rz-slider-options="calc.weeklyrateOptions"></rzslider>
						</div>
						<div class="col-xs-2">
							<input id="weeklyrate" class="form-control input-sm" type="text" readonly name="weeklyrate" ng-model="calc.weeklyrate" ng-currency min="0" fraction="0" currency-symbol="£" ng-change="calc.update()">
						</div>
					</div>
				</div>
				<!-- /Average weekly rate of the person carrying out the inspections -->
				
				<!-- Average hourly rate of the person carrying out the inspections -->
				<div class="option">
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<label for="hourlyrate">Average hourly rate of the person carrying out the inspections</label>
						</div>
						<div class="col-xs-11 col-sm-6">
							<rzslider rz-slider-model="calc.hourlyrate" rz-slider-options="calc.hourlyrateOptions"></rzslider>
						</div>
						<div class="col-xs-2">
							<input id="hourlyrate" class="form-control input-sm" type="text" readonly name="hourlyrate" ng-model="calc.hourlyrate" ng-currency min="0" fraction="0" currency-symbol="£" ng-change="calc.update()">
						</div>
					</div>
				</div>
				<!-- /Average hourly rate of the person carrying out the inspections -->
				
				<!-- Cost of follow up tasks per week  -->
				<div class="option">
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<label for="weeklycost">Cost of follow up tasks per week</label>
						</div>
						<div class="col-xs-11 col-sm-6">
							<rzslider rz-slider-model="calc.weeklycost" rz-slider-options="calc.weeklycostOptions"></rzslider>
						</div>
						<div class="col-xs-2">
							<input id="weeklycost" class="form-control input-sm" type="text" readonly name="weeklycost" ng-model="calc.weeklycost" ng-currency min="0" fraction="0" currency-symbol="£" ng-change="calc.update()">
						</div>
					</div>
				</div>
				<!-- /Cost of follow up tasks per week  -->
				
				<!-- Cost of follow up tasks per year  -->
				<div class="option">
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<label for="yearlycost">Cost of follow up tasks per year</label>
						</div>
						<div class="col-xs-11 col-sm-6">
							<rzslider rz-slider-model="calc.yearlycost" rz-slider-options="calc.yearlycostOptions"></rzslider>
						</div>
						<div class="col-xs-2">
							<input id="yearlycost" class="form-control input-sm" type="text" readonly name="yearlycost" ng-model="calc.yearlycost" ng-currency min="0" fraction="0" currency-symbol="£" ng-change="calc.update()">
						</div>
					</div>
				</div>
				<!-- /Cost of follow up tasks per year  -->

				<h1>tillr will cut the time you spend on follow up tasks by 50%</h1>
				
				<div class="well">
					
					<div class="row">
						
						<div class="col-xs-12 col-sm-5">
							
							<!-- Average time spent on follow up tasks per week (in hours) using tillr  -->
							<div class="row">
								<div class="col-xs-12">
									<label for="tillrtime">Average time spent on follow up tasks per week (in hours) using tillr</label>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<input id="tillrtime" class="form-control input-lg" type="text" readonly name="tillrtime" ng-model="calc.tillrtime" ng-change="calc.update()">
								</div>
							</div>
							<!-- /Average time spent on follow up tasks per week (in hours) using tillr  -->
							
						</div>
						
						<div class="col-xs-12 col-sm-5 col-sm-offset-2">
							
							<!-- Time saved (in hours) using tillr  -->
							<div class="row">
								<div class="col-xs-12">
									<label for="tillrtimesaved">Time saved (in hours) using tillr<br />&nbsp;</label>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<input id="tillrtimesaved" class="form-control input-lg" type="text" readonly name="tillrtimesaved" ng-model="calc.tillrtimesaved" ng-change="calc.update()">
								</div>
							</div>
							<!-- /Time saved (in hours) using tillr  -->
							
						</div>
					
					</div>
					
					<div class="row">
						
						<div class="col-xs-12 col-sm-5">
							
							<!-- Cost of follow up tasks per year using tillr  -->
							<div class="row">
								<div class="col-xs-12">
									<label for="tillrcost">Cost of follow up tasks per year using tillr</label>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<input id="tillrcost" class="form-control input-lg" type="text" readonly name="tillrcost" ng-model="calc.tillrcost" ng-currency min="0" fraction="2" currency-symbol="£" ng-change="calc.update()">
								</div>
							</div>
							<!-- /Cost of follow up tasks per year using tillr  -->
							
						</div>
						
						<div class="col-xs-12 col-sm-5 col-sm-offset-2">
							
							<!-- Money saved using tillr  -->
							<div class="row">
								<div class="col-xs-12">
									<label for="tillrcostsaved">Money saved using tillr</label>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<input id="tillrcostsaved" class="form-control input-lg" type="text" readonly name="tillrcostsaved" ng-model="calc.tillrcostsaved" ng-currency min="0" fraction="2" currency-symbol="£" ng-change="calc.update()">
								</div>
							</div>
							<!-- /Money saved using tillr  -->
							
						</div>
						
					</div>
						
				</div>
				
			</ng-form>
		</script>

	</body>
</html>
